steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/cloudrun-demo:${SHORT_SHA}', '.']

- name: 'gcr.io/cloud-builders/docker'
  args: ["push", "us-east4-docker.pkg.dev/$PROJECT_ID/altria-docker-registry-dev/cloudrun-demo:$${SHORT_SHA}"]

- name: 'gcr.io/cloud-builders/gcloud'
  args: ['run', 'deploy', 'altria-cloudrun-svc', '--image', 'us-east4-docker.pkg.dev/$PROJECT_ID/altria-docker-registry-dev/cloudrun-demo:$${SHORT_SHA}', '--region', 'us-east4', '--platform', 'managed']
